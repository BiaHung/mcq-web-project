<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700;800&display=swap"
    />

    <style>
      @font-face {
        font-family: "SF Pro Display";
        src: url("./public/SFProDisplay-Medium.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "SF Pro Text";
        src: url("./public/SFProText-Regular.otf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <main class="login-page">
        <div class="frame-parent">
          <div class="frame-group">
            <img
              class="frame-icon"
              loading="lazy"
              alt=""
              src="./public/frame.svg"
            />

            <h1 class="login1">Login</h1>
          </div>
          <div class="wrapper-frame-6">
            <input
              class="wrapper-frame-6-child"
              placeholder="Username"
              type="text"
            />

            <div class="password-input">
              <div class="password-input-child"></div>
              <div class="username">Username</div>
            </div>
          </div>
        </div>
        <div class="frame-container">
          <input class="frame-child" placeholder="Password" type="text" />

          <div class="forgot-your-password">Forgot your password?</div>
        </div>
        <button class="rectangle-parent">
          <div class="frame-item"></div>
          <div class="login2">Login</div>
        </button>
      </main>
    </div>
  </body>
</html>
