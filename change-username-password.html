<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./change-username-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700;800&display=swap"
    />

    <style>
      @font-face {
        font-family: "SF Pro Display";
        src: url("./public/SFProDisplay-Medium.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "SF Pro Text";
        src: url("./public/SFProText-Regular.otf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="change-usernamepassword">
      <main class="change-credentials-parent">
        <div class="change-credentials">
          <div class="frame-parent7">
            <img
              class="frame-icon4"
              loading="lazy"
              alt=""
              src="./public/frame1.svg"
            />

            <div class="home-setting-logout-button">
              <img
                class="home-icon1"
                loading="lazy"
                alt=""
                src="./public/home.svg"
              />

              <img class="history-icon1" alt="" src="./public/history.svg" />

              <img
                class="setting-icon1"
                loading="lazy"
                alt=""
                src="./public/setting.svg"
              />

              <img
                class="logoutoutline-icon1"
                loading="lazy"
                alt=""
                src="./public/logoutoutline.svg"
              />
            </div>
          </div>
        </div>
        <section class="welcome-message-wrapper">
          <div class="welcome-message">
            <h3 class="welcome-john1">
              <span class="welcome1">Welcome</span>
              <span class="span2">, </span>
              <b>John</b>
              <span class="span3">!</span>
            </h3>
            <div class="password-input-field">
              <div class="reenter-password-field">
                <div class="username-and-password-label">
                  <h1 class="my-login-information">My Login Information</h1>
                </div>
                <form class="update-button">
                  <div class="delete-account-button">
                    <input
                      class="username-password-fields"
                      placeholder="Username"
                      type="text"
                    />

                    <input
                      class="username-password-fields1"
                      placeholder="Password"
                      type="text"
                    />

                    <input
                      class="username-password-fields2"
                      placeholder="Re-enter your password"
                      type="text"
                    />
                  </div>
                  <button class="frame-button">
                    <div class="frame-child6"></div>
                    <div class="update">Update</div>
                  </button>
                  <div class="author-info">
                    <button class="rectangle-parent1">
                      <div class="frame-child7"></div>
                      <div class="delete-account">Delete account</div>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer-container">
        <b class="author-minh-le1"
          >Author: Minh Le (Web programing group 3 CC01</b
        >
      </footer>
    </div>
  </body>
</html>
