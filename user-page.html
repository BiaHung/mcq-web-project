<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./user-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700;800&display=swap"
    />

    <style>
      @font-face {
        font-family: "SF Pro Display";
        src: url("./public/SFProDisplay-Medium.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "SF Pro Text";
        src: url("./public/SFProText-Regular.otf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="user-page">
      <section class="frame-section">
        <div class="frame-wrapper">
          <div class="frame-div">
            <img
              class="frame-icon1"
              loading="lazy"
              alt=""
              src="./public/frame1.svg"
            />

            <div class="home-parent">
              <img
                class="home-icon"
                loading="lazy"
                alt=""
                src="./public/home.svg"
              />

              <img class="history-icon" alt="" src="./public/history.svg" />

              <img
                class="setting-icon"
                loading="lazy"
                alt=""
                src="./public/setting.svg"
              />

              <img
                class="logoutoutline-icon"
                loading="lazy"
                alt=""
                src="./public/logoutoutline.svg"
              />
            </div>
          </div>
        </div>
        <div class="frame-parent1">
          <div class="image-1-parent">
            <img
              class="image-1-icon"
              loading="lazy"
              alt=""
              src="./public/image-1@2x.png"
            />

            <div class="searchbar"></div>
            <div class="content">
              <div class="magnifyingglass">
                <div class="magnifyingglass1">ô€Š«</div>
              </div>
              <div class="placeholder-label-wrapper">
                <div class="placeholder-label">Search</div>
              </div>
            </div>
          </div>
          <div class="newly-added-courses-label">
            <div class="see-more-button">
              <div class="welcome-john">
                <span class="welcome">Welcome</span>
                <span class="span">, </span>
                <b>John</b>
                <span class="span1">!</span>
              </div>
              <div class="new-recently-added-course-parent">
                <div class="new-recently-added">New recently added course</div>
                <div class="frame-parent2">
                  <div class="database-wrapper">
                    <div class="database">Database</div>
                  </div>
                  <div class="frame-wrapper1">
                    <div class="web-programming-wrapper">
                      <div class="web-programming">Web programming</div>
                    </div>
                  </div>
                  <div class="frame-wrapper2">
                    <div class="cyber-security-wrapper">
                      <div class="cyber-security">Cyber security</div>
                    </div>
                  </div>
                  <div class="see-more-wrapper">
                    <div class="see-more">Machine learning</div>
                  </div>
                </div>
              </div>
              <div class="frame-parent3">
                <div class="calculus1-wrapper">
                  <div class="calculus1">Calculus1</div>
                </div>
                <div class="frame-wrapper3">
                  <div class="calculus-2-wrapper">
                    <div class="calculus-2">Calculus 2</div>
                  </div>
                </div>
                <div class="frame-wrapper4">
                  <div class="physics-1-wrapper">
                    <div class="physics-1">Physics 1</div>
                  </div>
                </div>
                <div class="see-more-container">
                  <div class="see-more1">Physics 2</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="author-minh-le-web-programin-wrapper">
        <b class="author-minh-le"
          >Author: Minh Le (Web programing group 3 CC01</b
        >
      </section>
    </div>
  </body>
</html>
