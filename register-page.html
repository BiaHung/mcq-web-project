<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700;800&display=swap"
    />

    <style>
      @font-face {
        font-family: "SF Pro Display";
        src: url("./public/SFProDisplay-Medium.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "SF Pro Text";
        src: url("./public/SFProText-Regular.otf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="register-page">
      <main class="register-page1">
        <div class="password-input-parent">
          <div class="password-input1">
            <div class="frame-parent4">
              <img
                class="frame-icon2"
                loading="lazy"
                alt=""
                src="./public/frame.svg"
              />

              <div class="register-button">
                <h1 class="register">Register</h1>
              </div>
            </div>
            <div class="wrapper-phone-number-input">
              <input
                class="phone-number-input"
                placeholder="First name"
                type="text"
              />

              <div class="email-address-input">
                <div class="email-address-input-child"></div>
                <div class="first-name">First name</div>
              </div>
            </div>
          </div>
          <input class="frame-inner" placeholder="Last name" type="text" />

          <input class="frame-input" placeholder="Username" type="text" />

          <input class="frame-child1" placeholder="Password" type="text" />

          <input
            class="frame-child2"
            placeholder="Re-type your password"
            type="text"
          />

          <input class="frame-child3" placeholder="Phone number" type="text" />

          <input class="frame-child4" placeholder="Email address" type="text" />
        </div>
        <button class="submit-btn">
          <img class="submit-btn-child" alt="" src="./public/rectangle-3.svg" />

          <div class="submit">Submit</div>
        </button>
      </main>
    </div>
  </body>
</html>
